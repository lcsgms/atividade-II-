<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gamer Zone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <button id="btnLogin" class="btn btn-primary me-2">Login</button>
                        <button id="btnCadastro" class="btn btn-outline-primary">Cadastro</button>
                    </div>

                    <!-- Formulário de Login -->
                    <div id="formLogin">
                        <h4 class="text-center mb-4">Entrar na sua conta</h4>
                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="loginSenha" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>

                    <!-- Formulário de Cadastro -->
                    <div id="formCadastro" style="display:none;">
                        <h4 class="text-center mb-4">Criar nova conta</h4>
                        <form>
                            <div class="mb-3">
                                <label for="cadastroNome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="cadastroNome" required>
                            </div>
                            <div class="mb-3">
                                <label for="cadastroEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="cadastroEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="cadastroSenha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="cadastroSenha" required>
                            </div>
                            <div class="mb-3">
                                <label for="cadastroConfirmaSenha" class="form-label">Confirmação de senha</label>
                                <input type="password" class="form-control" id="cadastroConfirmaSenha" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Cadastro</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $("#btnLogin").click(function() {
            $("#formLogin").show();
            $("#formCadastro").hide();
        });

        $("#btnCadastro").click(function() {
            $("#formCadastro").show();
            $("#formLogin").hide();
        });
    </script>

</body>
</html>
